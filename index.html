<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
    <script src="https://kit.fontawesome.com/99e47b2dd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Información de Código Postal.</title>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">Códigos Postales de México</h1>
        <h2 class="subtitle">Ingresa un código postal para obtener la información de localización.</h2>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large" type="number" placeholder="Ingresa El Código Postal ....">
                  <span class="icon is-small is-left">
                    <i class="fas fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right has-text-info icon-check">
                    <i class="fas fa-check"></i>
                  </span>
                  <span class="icon is-small is-right has-text-danger icon-remove">
                    <i class="fas fa-times"></i>
                  </span>
                </div>
                <p class="help is-danger" id="helpError"></p>
              </div>
        </form>
    </section>
    <div class="container mt-4">
      <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
